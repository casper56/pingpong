name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Install MAUI Workloads
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Web App
      run: dotnet build pingpong.csproj --no-restore

    - name: Build Android App
      run: dotnet build PingPongMobile/PingPongMobile.csproj -f net10.0-android --no-restore
